<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APKMODDERKING</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Animated Background */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(45deg, #ff416c, #ff4b2b, #1e3c72, #2a5298);
            background-size: 300% 300%;
            animation: backgroundAnimation 10s infinite alternate;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Dialog Box */
        .dialog-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
            width: 80%;
            max-width: 300px;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -55%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        .dialog-box p {
            font-size: 16px;
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .dialog-box button {
            background: linear-gradient(90deg, #1e3c72, #2a5298);
            color: white;
            font-weight: bold;
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 3px 8px rgba(42, 82, 152, 0.5);
            transition: all 0.3s ease-in-out;
        }

        .dialog-box button:hover {
            background: linear-gradient(90deg, #2a5298, #1e3c72);
            box-shadow: 0px 5px 10px rgba(42, 82, 152, 0.7);
        }

        /* Container */
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            color: white;
        }

        /* Prediction Result Box */
        .result-box {
            width: 250px;
            height: 100px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
            color: black;
            transition: 0.3s;
        }

        /* Predict Button */
        #predictBtn {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            color: white;
            font-weight: bold;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        #predictBtn:hover {
            background: linear-gradient(90deg, #ff4b2b, #ff416c);
            box-shadow: 0px 6px 12px rgba(255, 75, 43, 0.7);
        }

        /* Telegram Link */
        .telegram-link {
            margin-top: 20px;
            font-size: 16px;
            color: white;
        }

        .telegram-link a {
            color: yellow;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- New Dialog Box -->
    <div class="dialog-box" id="dialogBox">
        <p>This app is made by Apkmodderking.<br>Search <b>@apkmodderking</b> on Telegram and join the channel.</p>
        <button onclick="hideDialog()">OK</button>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h2>Big or Small Prediction</h2>
        <div class="result-box" id="resultBox">?</div>
        <button onclick="predictResult()" id="predictBtn">Predict</button>
    </div>

    <!-- Telegram Link at Bottom -->
    <div class="telegram-link">
        Join us on Telegram: <a href="tg://resolve?domain=apkmodderking" target="_blank">Click Here</a>
    </div>

    <script>
        let lastClickTime = 0;
        let cooldown = 60;
        let countdownInterval;

        function getRandomResult() {
            return Math.random() < 0.5 ? "Big" : "Small";
        }

        function predictResult() {
            let currentTime = new Date().getTime();
            let timePassed = Math.floor((currentTime - lastClickTime) / 1000);
            let timeLeft = cooldown - timePassed;

            if (timeLeft > 0) {
                alert(`Please wait ${timeLeft} sec before clicking again!`);
                return;
            }

            lastClickTime = currentTime;
            let resultBox = document.getElementById('resultBox');
            let result = getRandomResult();
            resultBox.innerText = result;
            resultBox.style.background = result === "Big" ? "linear-gradient(45deg, #ff9a9e, #fad0c4)" : "linear-gradient(45deg, #a1c4fd, #c2e9fb)";
        }

        // Show dialog box every 2 minutes (120 seconds)
        function showDialog() {
            document.getElementById("dialogBox").style.display = "block";
        }

        function hideDialog() {
            document.getElementById("dialogBox").style.display = "none";
            setTimeout(showDialog, 120000); // 2 minutes delay
        }

        // First time show dialog box after 5 seconds
        setTimeout(showDialog, 5000);
    </script>

</body>
</html>
