<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big or Small Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Animated Background */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(45deg, #ff416c, #ff4b2b, #1e3c72, #2a5298);
            background-size: 300% 300%;
            animation: backgroundAnimation 10s infinite alternate;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Container */
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            color: white;
        }

        /* Prediction Result Box */
        .result-box {
            width: 250px;
            height: 100px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
            color: black;
            transition: 0.3s;
        }

        /* Buttons */
        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        /* Predict Button */
        #predictBtn {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            color: white;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(255, 75, 43, 0.5);
        }

        #predictBtn:hover {
            background: linear-gradient(90deg, #ff4b2b, #ff416c);
            box-shadow: 0px 6px 12px rgba(255, 75, 43, 0.7);
        }

        /* Toast Message */
        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
            font-size: 16px;
        }

        .show {
            visibility: visible;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Big or Small Prediction</h2>
        <div class="result-box" id="resultBox">?</div>
        <button onclick="predictResult()" id="predictBtn">Predict</button>
        <div id="toast" class="toast"></div>
    </div>

    <script>
        let lastClickTime = 0;
        let cooldown = 60;
        let countdownInterval;

        function getRandomResult() {
            return Math.random() < 0.5 ? "Big" : "Small";
        }

        function showToast(message) {
            let toast = document.getElementById('toast');
            toast.innerText = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function predictResult() {
            let currentTime = new Date().getTime();
            let timePassed = Math.floor((currentTime - lastClickTime) / 1000);
            let timeLeft = cooldown - timePassed;

            if (timeLeft > 0) {
                showToast(`Please wait ${timeLeft} sec before clicking again!`);
                return;
            }

            lastClickTime = currentTime;
            let resultBox = document.getElementById('resultBox');
            let result = getRandomResult();
            resultBox.innerText = result;
            resultBox.style.background = result === "Big" ? "linear-gradient(45deg, #ff9a9e, #fad0c4)" : "linear-gradient(45deg, #a1c4fd, #c2e9fb)";
            startCountdown();
        }

        function startCountdown() {
            clearInterval(countdownInterval);
            let remainingTime = cooldown;

            countdownInterval = setInterval(() => {
                remainingTime--;

                if (remainingTime <= 0) {
                    clearInterval(countdownInterval);
                    alert("You can now click again to see the prediction!");
                }
            }, 1000);
        }
    </script>

</body>
</html>
